services:
  app:
    image: ghcr.io/onkr0d/titanic/titanic:latest@sha256:78663540c35e5a8b7341b8a35bd7f8df8cbc436f3c66b515c9e06d1ef244a6d1
    user: "0:0"
    restart: unless-stopped
    ports:
      - "${APP_TITANIC_PORT:-3029}:3029"
    environment:
      - RUST_LOG=info
      - IS_DEV=false
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID:-titanic-uploader}
      - PLEX_MEDIA_PATH=${PLEX_MEDIA_PATH:-/downloads}
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${UMBREL_ROOT}/home/Downloads:/downloads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3029/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
